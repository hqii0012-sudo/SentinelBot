<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影子股东识别 - 工程监督平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="shadow-shareholder.css" rel="stylesheet">
</head>
<body>
    <!-- 页面标题 -->
    <div class="shadow-shareholder-page-header">
        <div class="header-content">
            <h1 class="shadow-shareholder-page-title" data-i18n="shadow_shareholder.page_title">影子股东识别</h1>
            <div class="header-actions">
                <a href="index.html" class="back-btn">
                    <i class="bi bi-arrow-left me-2"></i>
                    <span data-i18n="shadow_shareholder.back_to_home">返回首页</span>
                </a>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="shadow-shareholder-container">
        <div class="row h-100">
            <!-- 左侧数据输入和设置面板 -->
            <div class="col-md-3 col-lg-2 shadow-shareholder-sidebar">
                <div class="input-panel">
                    <h5 class="panel-title" data-i18n="shadow_shareholder.data_input">数据输入</h5>
                    
                    <!-- 导入数据按钮 -->
                    <div class="import-section">
                        <button class="btn btn-primary btn-sm w-100" id="import-csv" data-i18n="shadow_shareholder.import_csv">
                            <i class="bi bi-upload me-2"></i>
                            导入企业数据 CSV
                        </button>
                        <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
                        <div class="import-tips" data-i18n="shadow_shareholder.import_tips">
                            支持格式：企业名称、统一社会信用代码、法人代表等
                        </div>
                    </div>

                    <!-- 配置选项 -->
                    <div class="config-section">
                        <h6 class="config-title" data-i18n="shadow_shareholder.config_options">配置选项</h6>
                        
                        <!-- 穿透层级选择 -->
                        <div class="config-item">
                            <label for="penetration-level" class="form-label" data-i18n="shadow_shareholder.penetration_level">穿透层级</label>
                            <select class="form-select form-select-sm" id="penetration-level">
                                <option value="1">1层</option>
                                <option value="2" selected>2层</option>
                                <option value="3">3层</option>
                                <option value="4">4层</option>
                                <option value="5">5层</option>
                            </select>
                        </div>

                        <!-- 弱信号检测开关 -->
                        <div class="config-item">
                            <label class="form-label" data-i18n="shadow_shareholder.weak_signal_detection">弱信号检测</label>
                            <div class="weak-signal-options">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="address" id="signal-address" checked>
                                    <label class="form-check-label" for="signal-address" data-i18n="shadow_shareholder.signal_address">地址</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="phone" id="signal-phone" checked>
                                    <label class="form-check-label" for="signal-phone" data-i18n="shadow_shareholder.signal_phone">电话</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="email" id="signal-email" checked>
                                    <label class="form-check-label" for="signal-email" data-i18n="shadow_shareholder.signal_email">邮箱</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="accounting" id="signal-accounting" checked>
                                    <label class="form-check-label" for="signal-accounting" data-i18n="shadow_shareholder.signal_accounting">代账</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="domain" id="signal-domain" checked>
                                    <label class="form-check-label" for="signal-domain" data-i18n="shadow_shareholder.signal_domain">域名</label>
                                </div>
                            </div>
                        </div>

                        <!-- 开始检测按钮 -->
                        <div class="config-item">
                            <button class="btn btn-success w-100" id="start-detection" data-i18n="shadow_shareholder.start_detection">开始检测</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧主区域 -->
            <div class="col-md-9 col-lg-10 shadow-shareholder-content">
                <div class="shadow-shareholder-main">
                    <!-- 统计卡片区 -->
                    <div class="stats-cards">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="stat-card">
                                    <div class="stat-icon">
                                        <i class="bi bi-building"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="stat-number" id="total-companies">0</div>
                                        <div class="stat-label" data-i18n="shadow_shareholder.total_companies">检测企业数</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card">
                                    <div class="stat-icon stat-icon-warning">
                                        <i class="bi bi-exclamation-triangle"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="stat-number stat-number-warning" id="suspected-count">0</div>
                                        <div class="stat-label" data-i18n="shadow_shareholder.suspected_count">疑似影子股东数</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card">
                                    <div class="stat-icon stat-icon-confirmed">
                                        <i class="bi bi-check-circle"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="stat-number stat-number-confirmed" id="confirmed-count">0</div>
                                        <div class="stat-label" data-i18n="shadow_shareholder.confirmed_count">已确认数</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 股权关系图 -->
                    <div class="relationship-graph-card">
                        <div class="card-header">
                            <h5 class="card-title" data-i18n="shadow_shareholder.relationship_graph">股权关系图</h5>
                        </div>
                        <div class="card-body">
                            <div class="graph-placeholder" id="relationship-graph">
                                <i class="bi bi-diagram-3"></i>
                                <p data-i18n="shadow_shareholder.graph_placeholder">Graph Placeholder</p>
                                <small data-i18n="shadow_shareholder.graph_desc">股权穿透关系可视化展示</small>
                            </div>
                        </div>
                    </div>

                    <!-- 弱信号聚合结果 -->
                    <div class="weak-signal-card">
                        <div class="card-header">
                            <h5 class="card-title" data-i18n="shadow_shareholder.weak_signal_results">弱信号聚合结果</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="weak-signal-table">
                                    <thead>
                                        <tr>
                                            <th data-i18n="shadow_shareholder.company_name">企业名称</th>
                                            <th data-i18n="shadow_shareholder.aggregated_features">聚合特征</th>
                                            <th data-i18n="shadow_shareholder.risk_level">风险等级</th>
                                            <th data-i18n="shadow_shareholder.similarity_score">相似度</th>
                                        </tr>
                                    </thead>
                                    <tbody id="weak-signal-table-body">
                                        <!-- 动态生成弱信号数据 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 证据卡片区 -->
                    <div class="evidence-cards-section">
                        <div class="card-header">
                            <h5 class="card-title" data-i18n="shadow_shareholder.evidence_cards">证据卡片</h5>
                        </div>
                        <div class="card-body">
                            <div class="evidence-cards-container" id="evidence-cards-container">
                                <!-- 动态生成证据卡片 -->
                            </div>
                        </div>
                    </div>

                    <!-- 底部操作区 -->
                    <div class="action-section">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="action-info">
                                <span data-i18n="shadow_shareholder.export_info">选择导出格式：</span>
                            </div>
                            <div class="action-buttons">
                                <button class="btn btn-outline-primary me-2" id="export-graph" data-i18n="shadow_shareholder.export_graph">导出关系图 PNG</button>
                                <button class="btn btn-outline-success me-2" id="export-list" data-i18n="shadow_shareholder.export_list">导出命中清单 CSV</button>
                                <button class="btn btn-primary" id="export-package" data-i18n="shadow_shareholder.export_package">导出案件包 PDF</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- MaxKB 浮窗 -->
    <script async defer src="http://62.234.162.112:6002/chat/api/embed?protocol=http&host=62.234.162.112:6002&token=ef85a1c2cc251df3"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义 JS -->
    <script src="app.js"></script>
</body>
</html>
