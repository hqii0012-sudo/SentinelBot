<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微权力清单与拦截 - 工程监督平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="micro-power.css" rel="stylesheet">
</head>
<body>
    <!-- 页面标题 -->
    <div class="micro-power-page-header">
        <div class="header-content">
            <h1 class="micro-power-page-title" data-i18n="micro_power.page_title">微权力清单与拦截</h1>
            <div class="header-actions">
                <a href="index.html" class="back-btn">
                    <i class="bi bi-arrow-left me-2"></i>
                    <span data-i18n="micro_power.back_to_home">返回首页</span>
                </a>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="micro-power-container">
        <div class="row h-100">
            <!-- 左侧面板（清单管理） -->
            <div class="col-md-3 col-lg-2 micro-power-sidebar">
                <div class="action-list-panel">
                    <!-- 面板标题 -->
                    <div class="panel-header">
                        <h5 class="panel-title" data-i18n="micro_power.sensitive_actions">
                            <i class="bi bi-list-check me-2"></i>
                            敏感动作清单
                        </h5>
                        <div class="panel-subtitle" data-i18n="micro_power.manage_actions">管理敏感操作规则</div>
                    </div>
                    
                    <!-- 操作按钮区 -->
                    <div class="action-buttons">
                        <button class="btn btn-primary btn-sm w-100" id="add-action" data-i18n="micro_power.add_action">
                            <i class="bi bi-plus-circle me-2"></i>
                            新增动作
                        </button>
                    </div>

                    <!-- 统计信息 -->
                    <div class="stats-summary">
                        <div class="stat-item">
                            <span class="stat-label" data-i18n="micro_power.total_actions">总数</span>
                            <span class="stat-value" id="sidebar-total-actions">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label" data-i18n="micro_power.active_actions">活跃</span>
                            <span class="stat-value" id="sidebar-active-actions">0</span>
                        </div>
                    </div>

                    <!-- 敏感动作清单表格 -->
                    <div class="table-container">
                        <div class="table-responsive">
                            <table class="table table-hover" id="sensitive-actions-table">
                                <thead>
                                    <tr>
                                        <th data-i18n="micro_power.action_name">动作名称</th>
                                        <th data-i18n="micro_power.process">所属流程</th>
                                        <th data-i18n="micro_power.description">描述</th>
                                        <th data-i18n="micro_power.actions">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="sensitive-actions-table-body">
                                    <!-- 动态生成敏感动作数据 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧主区域（监控与审计） -->
            <div class="col-md-9 col-lg-10 micro-power-content">
                <div class="micro-power-main">
                    <!-- 统计卡片区 -->
                    <div class="stats-cards">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="stat-card stat-card-blue">
                                    <div class="stat-icon">
                                        <i class="bi bi-list-check"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="stat-number" id="total-actions">0</div>
                                        <div class="stat-label" data-i18n="micro_power.total_actions">清单总数</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card stat-card-orange">
                                    <div class="stat-icon">
                                        <i class="bi bi-exclamation-triangle"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="stat-number" id="monthly-triggers">0</div>
                                        <div class="stat-label" data-i18n="micro_power.monthly_triggers">本月触发次数</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card stat-card-green">
                                    <div class="stat-icon">
                                        <i class="bi bi-check-circle"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="stat-number" id="disposal-rate">0%</div>
                                        <div class="stat-label" data-i18n="micro_power.disposal_rate">已处置率</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 实时触发记录表格 -->
                    <div class="trigger-records-card">
                        <div class="card-header">
                            <h5 class="card-title" data-i18n="micro_power.trigger_records">实时触发记录</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="trigger-records-table">
                                    <thead>
                                        <tr>
                                            <th data-i18n="micro_power.action">动作</th>
                                            <th data-i18n="micro_power.responsible">责任人</th>
                                            <th data-i18n="micro_power.status">状态</th>
                                            <th data-i18n="micro_power.time">时间</th>
                                        </tr>
                                    </thead>
                                    <tbody id="trigger-records-table-body">
                                        <!-- 动态生成触发记录数据 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 底部操作区 -->
                    <div class="action-section">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="action-info">
                                <span data-i18n="micro_power.export_info">选择导出格式：</span>
                            </div>
                            <div class="action-buttons">
                                <button class="btn btn-outline-primary me-2" id="export-csv" data-i18n="micro_power.export_csv">导出审计日志 CSV</button>
                                <button class="btn btn-primary" id="export-pdf" data-i18n="micro_power.export_pdf">导出 PDF</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MaxKB 浮窗 -->
    <script async defer src="http://62.234.162.112:6002/chat/api/embed?protocol=http&host=62.234.162.112:6002&token=ef85a1c2cc251df3"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义 JS -->
    <script src="app.js"></script>
</body>
</html>
