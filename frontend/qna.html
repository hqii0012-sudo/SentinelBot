<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程监督平台 - AI问答</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .maxkb-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        .maxkb-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* 可选：添加加载提示 */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        
        .loading-content {
            text-align: center;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #D32F2F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* 移动端优化样式 */
        @media (max-width: 768px) {
            .maxkb-iframe {
                /* 移动端特殊处理 */
                -webkit-overflow-scrolling: touch;
                touch-action: manipulation;
            }
            
            .loading-content {
                font-size: 14px;
            }
            
            .loading-spinner {
                width: 30px;
                height: 30px;
                border-width: 3px;
            }
        }
        
        /* 超小屏幕优化 */
        @media (max-width: 480px) {
            .loading-content {
                font-size: 12px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 加载提示 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>正在加载AI问答系统...</p>
        </div>
    </div>
    
    <!-- MaxKB全屏嵌入容器 -->
    <div class="maxkb-container">
        <iframe
            id="maxkbIframe"
            class="maxkb-iframe"
            frameborder="0"
            allow="microphone"
            onload="hideLoading()">
        </iframe>
    </div>
    
    <script>
        // 检测是否为移动设备
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   window.innerWidth <= 768;
        }
        
        // 设置MaxKB iframe的URL
        function setupMaxKBIframe() {
            const iframe = document.getElementById('maxkbIframe');
            const baseUrl = 'http://62.234.162.112:6002/chat/ef85a1c2cc251df3';
            
            if (isMobileDevice()) {
                // 移动端模式
                iframe.src = baseUrl + '?mode=mobile';
                console.log('MaxKB移动端模式已加载');
            } else {
                // 桌面端模式
                iframe.src = baseUrl;
                console.log('MaxKB桌面端模式已加载');
            }
        }
        
        // 隐藏加载提示
        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
            }, 1000); // 延迟1秒隐藏，确保iframe完全加载
        }
        
        // 页面加载完成后的处理
        document.addEventListener('DOMContentLoaded', function() {
            // 设置MaxKB iframe URL
            setupMaxKBIframe();
            
            // 可选：添加页面标题更新
            const deviceType = isMobileDevice() ? '移动端' : '桌面端';
            document.title = `工程监督平台 - AI问答 (MaxKB ${deviceType})`;
            
            // 监听窗口大小变化，动态切换模式
            window.addEventListener('resize', function() {
                // 防抖处理，避免频繁切换
                clearTimeout(window.resizeTimeout);
                window.resizeTimeout = setTimeout(() => {
                    setupMaxKBIframe();
                }, 300);
            });
        });
        
        // 处理iframe加载错误
        window.addEventListener('error', function(e) {
            console.error('MaxKB加载错误:', e);
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.innerHTML = `
                <div class="loading-content">
                    <p style="color: #D32F2F;">AI问答系统加载失败</p>
                    <p style="font-size: 14px; color: #666;">请检查网络连接或联系管理员</p>
                </div>
            `;
        });
    </script>
</body>
</html>
