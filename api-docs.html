<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 文档 - 工程监督平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .api-docs-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .api-docs-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .api-docs-icon {
            font-size: 4rem;
            color: #D32F2F;
            margin-bottom: 24px;
        }
        
        .api-docs-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 16px;
        }
        
        .api-docs-subtitle {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .api-docs-features {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            margin: 32px 0;
            text-align: left;
        }
        
        .api-docs-features h5 {
            color: #D32F2F;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .feature-list li {
            padding: 8px 0;
            color: #555;
            display: flex;
            align-items: center;
        }
        
        .feature-list li i {
            color: #28a745;
            margin-right: 12px;
            font-size: 1.1rem;
        }
        
        .btn-home {
            background: #D32F2F;
            border: none;
            color: white;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 24px;
        }
        
        .btn-home:hover {
            background: #B71C1C;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(211, 47, 47, 0.3);
        }
        
        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 8px;
            margin: 24px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #D32F2F, #26C6DA);
            height: 100%;
            width: 75%;
            border-radius: 10px;
            animation: progress 2s ease-in-out;
        }
        
        @keyframes progress {
            from { width: 0%; }
            to { width: 75%; }
        }
        
        .status-badge {
            display: inline-block;
            background: #fff3cd;
            color: #856404;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 16px;
        }
        
        @media (max-width: 768px) {
            .api-docs-card {
                padding: 40px 24px;
                margin: 16px;
            }
            
            .api-docs-title {
                font-size: 2rem;
            }
            
            .api-docs-subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="api-docs-container">
        <div class="api-docs-card">
            <div class="api-docs-icon">
                <i class="bi bi-code-slash"></i>
            </div>
            
            <h1 class="api-docs-title">API 文档</h1>
            
            <div class="status-badge">
                <i class="bi bi-clock me-1"></i>
                文档正在完善中
            </div>
            
            <p class="api-docs-subtitle">
                我们正在努力完善 API 文档，预计 <strong>2025年10月15日</strong> 正式上线
            </p>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            
            <div class="api-docs-features">
                <h5>
                    <i class="bi bi-star me-2"></i>
                    即将推出的功能
                </h5>
                <ul class="feature-list">
                    <li>
                        <i class="bi bi-check-circle"></i>
                        RESTful API 接口文档
                    </li>
                    <li>
                        <i class="bi bi-check-circle"></i>
                        交互式 API 测试工具
                    </li>
                    <li>
                        <i class="bi bi-check-circle"></i>
                        多语言 SDK 下载
                    </li>
                    <li>
                        <i class="bi bi-check-circle"></i>
                        详细的代码示例
                    </li>
                    <li>
                        <i class="bi bi-check-circle"></i>
                        实时 API 状态监控
                    </li>
                    <li>
                        <i class="bi bi-check-circle"></i>
                        开发者社区支持
                    </li>
                </ul>
            </div>
            
            <p class="text-muted mb-4">
                如有紧急需求，请联系我们的技术支持团队
            </p>
            
            <a href="index.html" class="btn-home">
                <i class="bi bi-house me-2"></i>
                返回首页
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
